                    <label class="text" for="">Buổi dạy yêu cầu</label>
                    <input class="fullwidth" placeholder="Thứ 2, thứ 3,..." id="day" type="text" required>

                    <label class="text" for="">Trình độ</label>
                    <select name="category" id="category_lvl" required>
                        <option value="basic">Cơ bản</option>
                        <option value="advance">Nâng cao</option>
                        
                    </select>

                    <label class="text" for="">Buổi dạy yêu cầu</label>
                    <input class="fullwidth" placeholder="Nhập 1 số" id="quant" type="number" required>

                    <label class="text" for="">Buổi dạy yêu cầu</label>
                    <input class="fullwidth" placeholder="Địa chỉ" id="adr" type="text" required>

                    <label class="text" for="">SĐT</label>
                    <input class="fullwidth" placeholder="VD: 0941782860" id="number" type="number" required>

                    <label class="text" for="">Email</label>
