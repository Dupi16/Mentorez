    <div class="sign-in grid-middle-center">
        <div class="sign-in-content" >
            <h1 style="text-align: center; font-size: 32px; color: whitesmoke;" class="fullwidth" >Đăng ký mentor</h1>
            <form id="sign-in-form" action="">
                <div class="combo">
                    <label class="text" for="">Họ và tên</label>
                    <input class="fullwidth" placeholder="Hoàng A" id="name" type="text" required>

                    <label class="text" for="">Ngày sinh</label>
                    <input class="fullwidth" placeholder="11/08/1993" id="birthday" type="date" required>

                    <label class="text" for="">Giới tính</label>
                    <select name="category" id="category" required>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                    </select>
                    <label class="text" for="">SĐT</label>
                    <input class="fullwidth" placeholder="VD: 0941782860" id="number" type="number" required>

                    <label class="text" for="">Email</label>
                    <input class="fullwidth" placeholder="Your email" id="email" type="email" required>
                
                    <label class="text" for="">Nơi công tác</label>
                    <input class="fullwidth" placeholder="Trường học, địa chỉ" id="place" type="text" required>
                    
                    <label class="text" for="">Kinh nghiệm</label>  
                    <input class="fullwidth" placeholder="Viết vào đây" id="text" type="text" required>

                    <label class="text" for="">Ảnh</label>
                    <input class="fullwidth" type="file" id="photo" required>

                    <label class="text" for="">Mật khẩu</label>  
                    <input class="fullwidth" placeholder="Mật khẩu ít nhất 6 kí tự" id="pass_1" type="password" required>
                    
                    <label class="text" for="">Nhập lại mật khẩu</label>
                    <input class="fullwidth" placeholder="Mật khẩu ít nhất 6 kí tự" id="pass_2" type="password" required>
                    
                    
                    
                    <p id="error-message" class="text fullwidth" style="color: red; font-size: 12px;"></p>
                      
                </div>
                <button id="btn_signin" style="color: white; font-size: 16px;">Đăng ký mentor</button>
